<html>
    <head></head>
    <body>
        <div style="margin-left:40%;align-items: center;">
            <div class="card-body" style="width: 26rem;">
                <img src="assets/bone.png" class="card-img-top" alt="..." height="200" width="100">
                <label>Usuário:  </label>
                <input type="text" class="form-control" placeholder="Usuário" type="string" value="" aria-label="usuario" aria-describedby="basic-addon1" [(ngModel)]="usuarioLogin.usuario">
      
                <label>Senha:  </label>
                <input type="text" class="form-control" placeholder="Senha" type="string" value="" aria-label="senha" aria-describedby="basic-addon1" [(ngModel)]="usuarioLogin.senha">
      
                <button type="button" class="btn btn-primary" type="submit" routerLink="/meuCarrinho">
                  Entrar no Sistema
                </button>
            </div>
        </div>
    </body>
